name: Deploy Presentations

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate index page
      run: |
        echo "ğŸ—ï¸  Generating dynamic index page..."
        node scripts/generate-index.js
        echo "âœ… Index page generated"
        
    - name: Verify presentations exist
      run: |
        echo "ğŸ” Checking for built presentations..."
        missing_count=0
        
        find . -name "presentation.md" -type f | while read -r file; do
          dir=$(dirname "$file")
          index_file="$dir/index.html"
          
          if [ -f "$index_file" ]; then
            size=$(stat -c%s "$index_file" 2>/dev/null || stat -f%z "$index_file")
            echo "âœ… $index_file (${size} bytes)"
          else
            echo "âŒ Missing: $index_file"
            missing_count=$((missing_count + 1))
          fi
        done
        
        if [ $missing_count -gt 0 ]; then
          echo ""
          echo "âš ï¸  Some presentations are missing their built index.html files."
          echo "   Run 'npm run build' locally and commit the built files."
          exit 1
        fi
        
        echo ""
        echo "ğŸ‰ All presentations are built and ready for deployment!"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload entire repository
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
