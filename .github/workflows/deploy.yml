name: Build and Deploy Presentations

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build presentations
      run: |
        # Generate dynamic index page
        node scripts/generate-index.js
        
        # Find all presentation.md files and build them individually
        find . -name "presentation.md" -type f | while read -r file; do
          dir=$(dirname "$file")
          echo "Building presentation: $file"
          echo "Output directory: $dir"
          
          # Debug: Check what markdown files are in the directory
          echo "Markdown files in $dir:"
          find "$dir" -name "*.md" -type f
          
          # Use absolute paths and disable config file scanning
          abs_input="$(realpath "$file")"
          abs_output="$(realpath "$dir")/index.html"
          
          echo "Absolute input: $abs_input"
          echo "Absolute output: $abs_output"
          
          # Build with absolute paths and no config file scanning
          npx marp "$abs_input" --output "$abs_output" --html --no-config-file
          
          echo "âœ… Built: $abs_output"
          echo "---"
        done
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload entire repository
        path: '.'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
